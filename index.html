<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Frontend Mentor Profile Card Component Main</title>
	<link rel="icon" type="image/png" href="./images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<main>
		<div class="profile-card">
			<div class="profile-background">
				<img src="./images/bg-pattern-card.svg" alt="Background image">
			</div>
			<div class="profile-info">
				<img src="./images/image-victor.jpg" alt="Victor photo" class="victor-photo">
				<p class="text1">Victor Crest <span>26</span></p>
				<p class="text2">London</p>
			</div>
			<div class="profile-stats">
				<div class="followers">
					<p class="text1">80K</p>
					<p class="text2">Followers</p>
				</div>
				<div class="likes">
					<p class="text1">803K</p>
					<p class="text2">Likes</p>
				</div>
				<div class="photos">
					<p class="text1">1.4K</p>
					<p class="text2">Photos</p>
				</div>
			</div>
		</div>
	</main>

	<footer>
		<p>Challenge by <a href="https://www.frontendmentor.io" target="_blank" rel="noopener">Frontend Mentor</a>.
			Coded by <a href="https://github.com/Pawel-Gnat" target="_blank" rel="noopener">Pawe≈Ç Gnat</a>.</p>
	</footer>
</body>

</html>
